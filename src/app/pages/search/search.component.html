<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

  <a *ngFor="let product of productsService.filteredProducts" [routerLink]="['/item', product.cod]"
    class="animate__animated animate__fadeIn rk-item ae-masonry__item"><img
      src="assets/img/productos/{{ product.url }}.jpg" alt="">
    <div [routerLink]="['/item', product.cod]" class="item-meta">
      <h2>{{ product.titulo }}</h2>
      <p>{{ product.categoria }}</p>
    </div>
  </a>

</div>
